<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Address Details | SSENSE</title>

		<!-- Navbar css -->
		<link rel="stylesheet" href="./styles/navbar.css" />

		<!-- Footer css -->
		<link rel="stylesheet" href="./styles/footer.css" />

		<!-- Menswear css -->
		<link rel="stylesheet" href="./styles/Address.css" />
	</head>
	<body>
		<div id="nav"></div>

		<div id="address">

            <div id="address-form">
                <div id="header">
                    <div id="center">Add New Address</div>
                </div>
                <div id="body">
                    <form id="form">
                    <table id="table">
                        <tr>
                            <th>First Name <span class="must">*</span></th>
                            <th>last Name</th>
                        </tr>
                        <tr>
                            <td><input id="mobile1" class="type2" type="text" ></td>
                            <td><input class="type2" type="text" ></td>
                        </tr>
                        <tr>
                            <th>Mobile No. <span class="must">*</span></th>
                            <th>Alternate No.</th>
                        </tr>
                        <tr>
                            <td><input id="mobile1" class="type2" type="text" ></td>
                            <td><input class="type2" type="text" ></td>
                        </tr>
                        
                        <tr>
                            <th>Address <span class="must">*</span></th>
                        </tr>
                        <tr>
                            <td colspan="2"><input id="address1" class="type1" type="text" ></td>
                        </tr>
                        
        
                        <tr>
                            <th>Landmark</th>
                            <th>Pincode <span class="must">*</span></th>
                        </tr>
                        <tr>
                            <td><input class="type2" type="text" ></td>
                            <td><input class="type2" type="text" ></td>
                        </tr>
                        <tr>
                            <th>State <span class="must">*</span></th>
                            <th>City <span class="must">*</span></th>
                        </tr>
                        <tr>
                            <td><select class="type2">
                                <option value="">-Select One-</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Assam">Assam</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="Goa">Goa</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="West Bengal">West Bengal</option>
                            </select></td>
                            <td><input class="type2" type="text" ></td>
                        </tr>
                        
                      </table>
                      
                    </form>
                    
                </div>
                <div id="ww">
                    <button id="button1">Enter Address </button>
                </div>
            </div>
        </div>


		<!-- Footer-->
		<div style="height: 80px;"></div>

		<div id="foot">

</html>

	import navbar from "./components/navbar.js";

	let nav = document.getElementById("nav");

	nav.innerHTML = navbar();
</script>

<script type="module">

	let foot = document.getElementById("foot");

	foot.innerHTML = footer();
</script>
